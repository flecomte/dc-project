openapi: 3.0.2
info:
  version: ''
  title: 'DC Project'
  description: 'A free community program for create constitution'

paths:
  /articles:
    get:
      summary: Get all articles
      tags:
        - article
      operationId: getArticles
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/articleSort'
        - $ref: '#/components/parameters/direction'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/createdBy'
        - name: workgroup
          in: query
          description: ID of workgroup
          example: 82a0e60a-bb55-dbc0-1c3d-0a804df2b5df
          required: false
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: The Article objects
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Paginated'
                  - type: object
                    properties:
                      result:
                        type: array
                        maxItems: 50
                        items:
                          $ref: '#/components/schemas/ArticleListingResponse'
    post:
      security:
        - JWTAuth: []
      summary: Create new Article
      tags:
        - article
      operationId: insertArticle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - title
                - content
                - description
                - tags
              properties:
                title:
                  type: string
                  example:
                    Limit power of press
                content:
                  type: string
                  example:
                    Lorem upsum...
                description:
                  type: string
                  example:
                    I think is the bether choice
                tags:
                  type: array
                  items:
                    type: string
                  default: [ ]
                  example: [ power, press ]
                anonymous:
                  type: boolean
                  default: true
                draft:
                  type: boolean
                  default: false
                workgroup:
                  default: null
                  additionalProperties: false
                  required:
                    - id
                  properties:
                    id:
                      $ref: "#/components/schemas/UUID"
      responses:
        200:
          description: Article created
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                  versionId:
                    type: string
                    format: uuid
                  versionNumber:
                    type: integer
        401:
          $ref: '#/components/responses/401'
        403:
          description: Forbiden
          content:
            application/json:
              schema:
                description: Forbiden
                properties:
                  statusCode:
                    type: integer
                  title:
                    type: string

  /articles/{article}:
    parameters:
      - $ref: '#/components/parameters/article'
    get:
      summary: Get one article
